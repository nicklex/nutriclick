<!DOCTYPE html>
<head>
    <title>NUTRI CLICKER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="Counter__Text" id="counter">Кликни на мыш</div>
        <div class="MainPage">  
           <div><img src="image/nutri.png" id="clicker">
           </div> </div>
        <div class="grass"></div>
        <div class="grass__ground">
            <div class="Upgrade">
                <div class="Upgrade__Border"></div>
                <div class="Upgrade__Border"></div>
                <div class="Upgrade__Border"></div>
                <div class="Upgrade__Border"></div>
            </div>
        </div>





        <script>
  const clicker = document.getElementById('clicker');
  const counter = document.getElementById('counter');
  let clicks = 0;

  clicker.addEventListener('click', () => {
    clicks++;
    counter.textContent = "Вы кликнули на нутри " + clicks + " раз!";

    // Анимация: Уменьшение при клике, увеличение при отпускании
    clicker.style.transform = "scale(0.9)"; // Уменьшение на 10%
    setTimeout(() => {
        clicker.style.transform = "scale(1)"; // Возврат к исходному размеру
    }, 100); // Задержка в 100 мс
  });

        </script>
    </body>
</html>
